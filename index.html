<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: green; padding: 0%;margin: 0%;height: 70px;">
          <a class="navbar-brand" href="#" style="color: azure; font-size: 40px;">MY CART</a>
         
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success " style="background-color: aliceblue;" type="submit">Search</button>
            </form>
          </div>
        </div>
  
    </nav>



    <div class="container">
        <div id="result" class="row ms-4 mt-3">
           
            </div>
        </div>





    




    

    
         
       
    
</body>

<script>
    fetch('https://dummyjson.com/carts')
    .then(res => res.json())
    .then(data => displayCarts(data))

    function displayCarts(data){
        for(cart of data.carts){
            for(i of cart.products){
                htmlData = ` <div class="col mt-2">
                    <div class="card shadow mx-3 my-3 border border-light" style="width:19rem;height:550px; border:3px xolid green">
                        
                   
                        <div class="card-body">
                    <h5 class="card-title" ">Cart ${cart.id}</h5>
                    <img src="${i.thumbnail}" class="card-img-top" style="height:160px; border: 3px solid green " alt="...">
                    <h5 class="card-title text-success" style="height:40px;">${i.title}</h5>
                    <p class="card-text">Id : ${i.id}</p>
                    <p class="card-text"> Price : ${i.price}</p>
                    <p class="card-text">Qty : ${i.quantity}</p>
                    <p class="card-text">Total-Price:${i.total}</p>
                    <p class="card-text">Discount : ${i.discountPercentage}</p>
                    <p class="card-text text-center fs-5 text-success" style="font-style:italic;">Discount price : ${i.discountedPrice}</p>
                    <a href="#" class="btn d-block btn-primary" >Buy Now</a>
                    <br>
                  

                        </div>
                        </div>
                        </div>

                        
                        
                        
                        
                        `

                        result.innerHTML += htmlData;
            }
        }
    }


</script>
</html>
